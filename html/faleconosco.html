<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(249, 108, 0);
        }

        #faleconoscotxt {
            display: flex;
            justify-content: center;
        }

        .txtheader {
            padding-top: 10px;
            background-color: rgb(0, 0, 0);
            color: whitesmoke;
            font-size: 47px;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 55px;
            font-family: "hanson";
            font-weight: bold;
            font-style: normal;


        }

        .txtheader a {
            text-decoration: none;
            color: white;

        }

        #pfaleconosco {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: -1px;
        }

        @media screen and (max-width:479px) {
            .txtheader {
                font-size: 35px;
            }
        }
    </style>

</head>

<body>
    <header>
        <div class="txtheader">

            <a href="../index.html" class="linkbtb">BACK TO BASE</a>

        </div>
    </header>

    <div id="faleconoscotxt">
        <p id="pfaleconosco">fale Conosco</p>
    </div>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
